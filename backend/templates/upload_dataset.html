{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Mapping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #1E1E1E;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .logout-btn {
            background-color: #1a2133;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #2a3143;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 80px;
            background-color: #141619;
            height: 107px;
            width: 100%;
        }

        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: white;
            margin-left: 0;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
            margin-right: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.3rem;
        }

        .nav-links img {
            height: 65px;
            width: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2rem;
        }

        .upload-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .drop-zone {
            position: relative;
            transition: all 0.3s ease;
            background-color: #2a2f3b;
            border: 2px dashed #3a4155;
            border-radius: 8px;
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .drop-zone.dragover {
            background-color: rgba(42, 49, 67, 0.1);
            border: 2px dashed #2a3143;
        }

        .drop-zone p {
            color: #9ba1b0;
            margin: 10px 0;
        }

        .browse-btn {
            background-color: #1a2133;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .upload-btn {
            background-color: #1a2133;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        button:hover {
            background-color: #2a3143;
        }

        .file-info {
            display: none;
            margin-top: 10px;
        }
        
        .file-info.visible {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-banner {
            background-color: #1a2133;
            color: white;
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">AMRSuite</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
            <img src="{% static 'media/tavlab.logo.png' %}" alt="Lab Logo" />
        </div>
    </nav>

    <div class="upload-container">
        <div class="welcome-banner">
            {{ welcome_message }}
        </div>

        <form action="/dataset_upload" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Uploading your Dataset</h1>
            
            <div class="drop-zone" id="dropZone">
                <h3>Drag and drop file here</h3>
                <p>Drag and drop or browse your file to get started</p>
                <input type="file" name="csv_file" id="csv_file" style="display: none;" required accept=".csv">
                <button type="button" class="browse-btn" onclick="document.getElementById('csv_file').click()">Browse</button>
                <div class="file-info" id="fileInfo">
                    <p>Selected file: <span id="fileName">No file chosen</span></p>
                </div>
            </div>

            <button class="upload-btn" type="submit">Upload Dataset</button>
        </form>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('csv_file');
        const fileInfo = document.getElementById('fileInfo');
        const fileNameSpan = document.getElementById('fileName');

        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileNameSpan.textContent = file.name;
                fileInfo.classList.add('visible');
            }
        });

        // Handle drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileNameSpan.textContent = files[0].name;
                fileInfo.classList.add('visible');
            }
        });

        // Handle browser back button
        window.addEventListener('popstate', function(event) {
            // Make a request to logout
            fetch('{% url "logout" %}', {
                method: 'GET',
                credentials: 'same-origin',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            }).then(() => {
                // Redirect to login page after logout
                window.location.href = '{% url "login" %}';
            });
        });

        // Also handle the actual back button click
        window.onbeforeunload = function() {
            fetch('{% url "logout" %}', {
                method: 'GET',
                credentials: 'same-origin',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            });
        };
    </script>
</body>
</html>
