<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Mapping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            margin-bottom: 40px;
        }

        .logo {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2rem;
        }

        .upload-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .drop-zone {
            background-color: #2a2f3b;
            border: 2px dashed #3a4155;
            border-radius: 8px;
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .drop-zone p {
            color: #9ba1b0;
            margin: 10px 0;
        }

        .browse-btn {
            background-color: #1a2133;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .upload-btn {
            background-color: #1a2133;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        button:hover {
            background-color: #2a3143;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">AMRSuite</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <img src="/api/placeholder/30/30" alt="Lab Logo" />
        </div>
    </nav>

    <div class="upload-container">
        <form action="/dataset_upload" method="POST" enctype="multipart/form-data">
            <h1>Uploading your Dataset</h1>
            
            <div class="drop-zone">
                <h3>Drag and drop file here</h3>
                <p>Drag and drop or browse your file to get started</p>
                <button class="browse-btn">Browse</button>
            </div>

            <button class="upload-btn" type="submit">Upload Dataset</button>
        </form>
    </div>
</body>
</html>
