{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isolation Burden Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
        }

        .logout-btn {
            background-color: #1a2133;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #2a3143;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 80px;
            background-color: #141619;
            height: 107px;
            width: 100%;
        }

        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: white;
            margin-left: 0;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
            margin-right: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.3rem;
        }

        .nav-links img {
            height: 65px;
            width: auto;
        }
        
        .main-content {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-right: 20px;
        }

        h1 {
            font-size: 1.8rem;
        }

        .analysis-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
        }

        .controls-section {
            background-color: #2a2f3b;
            padding: 20px;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .select-wrapper {
            position: relative;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #e0e0e0;
            font-size: 1rem;
            appearance: none;
            cursor: pointer;
        }

        .select-wrapper::after {
            content: '▼';
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #333;
        }

        .generate-btn {
            width: 100%;
            padding: 12px;
            background-color: #1a2133;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .generate-btn:hover {
            background-color: #2a3143;
        }

        .graph-section {
            background-color: #2a2f3b;
            padding: 20px;
            border-radius: 10px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .graph-placeholder {
            width: 100%;
            height: 400px;
            background-color: #1a1a1a;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.1rem;
        }

        #graph-image {
            max-width: 100%;
            height: auto;
            display: none;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-label {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #464F62;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-label:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-label {
            background-color: #1a2133;
        }

        input:checked + .toggle-label:before {
            transform: translateX(26px);
        }

        .download-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #1a2133;
            border: none;
            border-radius: 5px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: none;
            z-index: 10;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #2a3143;
        }

        .download-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">AMRSuite</div>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'accounts:logout' %}" class="logout-btn">Logout</a>
            <img src="{% static 'media/tavlab.logo.png' %}" alt="Lab Logo" />
        </div>
    </nav>

    <div class="main-content">
        <div class="header">
            <button class="back-button" onclick="history.back()">←</button>
            <h1>Isolation Burden Analysis</h1>
        </div>

        <div class="analysis-container">
            <div class="controls-section">
                <form id="analysis-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Choose Bacteria:</label>
                        <div class="select-wrapper">
                            <select name="bacteria" required>
                                <option value="">Choose Bacteria</option>
                                {% for species in bacteria_species %}
                                    <option value="{{ species }}">{{ species }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Choose Source:</label>
                        <div class="select-wrapper">
                            <select name="source" required>
                                <option value="">Choose Source</option>
                                {% for source in source_columns %}
                                    <option value="{{ source }}">{{ source }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Choose Cluster Attribute:</label>
                        <div class="select-wrapper">
                            <select name="cluster_attribute" required>
                                <option value="">Choose Cluster Attribute</option>
                                {% for attribute in cluster_attributes %}
                                    <option value="{{ attribute }}">{{ attribute }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div> 

                    <div class="form-group">
                        <label>Choose Country:</label>
                        <div class="select-wrapper">
                            <select name="country" required>
                                <option value="">Choose Country</option>
                                {% for country in country_columns %}
                                    <option value="{{ country }}">{{ country }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Choose Gender Column:</label>
                        <div class="select-wrapper">
                            <select name="gender_column" id="gender-column" required>
                                <option value="">Choose Gender Column</option>
                                {% for column in gender_columns %}
                                    <option value="{{ column }}">{{ column }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Gender Filter:</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="gender-filter" name="gender_filter" value="true">
                            <label for="gender-filter" class="toggle-label">
                                <span class="toggle-inner"></span>
                                <span class="toggle-switch-outer"></span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="generate-btn">Generate</button>
                </form>
            </div>

            <div class="graph-section">
                <button class="download-btn" id="download-btn" title="Download Graph">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                    </svg>
                </button>
                <div class="graph-placeholder" id="placeholder-text">
                    Select attributes and generate to view the graph
                </div>
                <img id="graph-image" alt="Isolation Burden Graph">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('analysis-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const placeholder = document.querySelector('.graph-placeholder');
            const graphImage = document.getElementById('graph-image');
            
            // Show loading state
            placeholder.textContent = 'Generating graph...';
            placeholder.style.display = 'flex';
            graphImage.style.display = 'none';

            const formData = new FormData(this);
            formData.append('gender_filter', 
                document.getElementById('gender-filter').checked.toString()
            );
            formData.append('gender_column',
                document.getElementById('gender-column').value
            );
            
            try {
                const response = await fetch('/generate_isolation_graph', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                });

                if (response.ok) {
                    const imageBlob = await response.blob();
                    const imageUrl = URL.createObjectURL(imageBlob);
                    
                    // Show the graph
                    graphImage.src = imageUrl;
                    graphImage.style.display = 'block';
                    placeholder.style.display = 'none';
                    
                    // Show download button
                    document.getElementById('download-btn').style.display = 'block';
                } else {
                    placeholder.textContent = 'Error generating graph. Please try again.';
                }
            } catch (error) {
                placeholder.textContent = 'Error generating graph. Please try again.';
            }
        });

        // Add download button handler
        document.getElementById('download-btn').addEventListener('click', function() {
            const graphImage = document.getElementById('graph-image');
            
            // Create a temporary link
            const link = document.createElement('a');
            link.download = 'isolation_burden_analysis.png';
            link.href = graphImage.src;
            
            // Trigger download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
