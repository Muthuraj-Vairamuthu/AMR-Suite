{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMR Suite Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #1E1E1E;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .logout-btn {
            background-color: #1a2133;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #2a3143;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 80px;
            background-color: #141619;
            height: 107px;
            width: 100%;
        }

        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: white;
            margin-left: 0;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
            margin-right: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.3rem;
        }

        .nav-links img {
            height: 65px;
            width: auto;
        }

        .main-content {
            display: flex;
            padding: 40px;
            gap: 40px;
        }

        .processing-section {
            flex: 1;
            padding: 20px;
        }

        .results-section {
            flex: 1;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .check-icon {
            color: #4CAF50;
            font-size: 1.5rem;
        }

        .loading-icon {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .results-button:hover {
            background-color: #34495e;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">AMRSuite</div>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
            <img src="{% static 'media/tavlab.logo.png' %}" alt="Lab Logo" />
        </div>
    </nav>

    <div class="main-content">
        <div class="processing-section">
            <h1>Processing your Dataset</h1>
            
            <div class="status-item">
                <span class="check-icon">✓</span>
                <span>Loaded the Dataset</span>
            </div>
            
            <div class="status-item" id="mapping-status">
                <div class="loading-icon" id="mapping-loader"></div>
                <span>Created Mappings</span>
            </div>
        </div>

        <div class="results-section">
            <h2>View Results</h2>
            
            <a href="/isolation_burden_analysis">
                <button class="results-button">Isolation Burden Analysis</button>
            </a>
            
            <a href="/resistance_analysis">
                <button class="results-button">Resistance Analysis</button>
            </a>
            
            <a href="/scorecards">
                <button class="results-button">Scorecards</button>
            </a>
        </div>
    </div>

    <script>
        setTimeout(() => {
            const mappingStatus = document.getElementById('mapping-status');
            const loader = document.getElementById('mapping-loader');
            
            // Replace loader with checkmark
            loader.remove();
            const checkmark = document.createElement('span');
            checkmark.className = 'check-icon';
            checkmark.textContent = '✓';
            
            mappingStatus.insertBefore(checkmark, mappingStatus.firstChild);
        }, 5000); // 5 seconds delay
    </script>
</body>
</html>
