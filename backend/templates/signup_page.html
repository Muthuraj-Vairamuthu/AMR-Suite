{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AMRSuite</title>
    <link rel="stylesheet" href="{% static 'css/signup_page.css' %}">
    
</head>
<body>
    <nav>
        <div class="logo">AMRSuite</div>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <img src="{% static 'media/tavlab.logo.png' %}" alt="Tav Lab Logo" />
        </div>
    </nav>

    <div class="page-container">
        <div class="left-half">
            <section class="signup-section">
                <div class="welcome-text">Create Account</div>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                            {{ message }}
                            <button type="button" class="close" onclick="this.parentElement.style.display='none'">&times;</button>
                        </div>
                    {% endfor %}
                {% endif %}
                <h1>Sign Up</h1>
                <form class="signup-form" method="POST" action="{% url 'signup' %}">
                    {% csrf_token %}
                    <input type="text" name="first_name" placeholder="First Name" required>
                    <input type="text" name="last_name" placeholder="Last Name" required>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="sign-up-btn">Create Account</button>
                </form>
            </section>
        </div>

        <div class="right-half">
            <section class="login-section">
                <h2>Already have an account?</h2>
                <p class="signup-text">Sign in to continue your work!</p>
                <a href="{% url 'login' %}" class="login-btn">Login</a>
            </section>
        </div>
    </div>
</body>
</html>
