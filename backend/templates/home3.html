
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMRSuite - Home</title>
<link rel="stylesheet" href="{% static 'css/home3.css' %}">
    <!-- Swiper CSS for Carousel -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
<link rel="stylesheet" href="{% static 'css/home3.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">AMRSuite</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="{% url 'login' %}">Log In</a>
            <img src="{% static 'media/tavlab.logo.png' %}" alt="Tav Lab Logo" />
        </div>
    </nav>

    <!-- Static Header -->
    <section class="static-header" id="header">
        <h1>AMRSuite</h1>
        <h2>Obtain actionable insights into your AMST Dataset</h2>
    </section>

    <!-- Background Image Slider -->
    <div class="background-slider">
        <div class="bg-image image1"></div>
        <div class="bg-image image2"></div>
        <div class="bg-image image3"></div>
        <div class="bg-image image4"></div>
        <div class="bg-image image5"></div>
        <div class="bg-image image6"></div>
        <div class="bg-image image7"></div>
    </div>

    <!-- Scroll-Triggered Section (Carousel) -->
    <section class="scroll-section">
        <h2>Data-driven decision making proves for <span style="color: #4299E1;">efficient</span> decision making.</h2>

        <!-- Swiper Carousel -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" onclick="window.location.href='{% url 'home2' %}';">
                    <img src="{% static 'media/img5.png' %}" alt="Carousel Image 1">
                </div>
                <div class="swiper-slide" onclick="window.location.href='{% url 'home2' %}';">
                    <img src="{% static 'media/img6.png' %}" alt="Carousel Image 2">
                </div>
                <div class="swiper-slide" onclick="window.location.href='{% url 'home2' %}';">
                    <img src="{% static 'media/img7.png' %}" alt="Carousel Image 3">
                </div>
                <div class="swiper-slide" onclick="window.location.href='{% url 'home2' %}';">
                    <img src="{% static 'media/img8.jpg' %}" alt="Carousel Image 3">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: { rotate: 0, stretch: 80, depth: 300, slideShadows: false },
            loop: true,
            pagination: { el: '.swiper-pagination', clickable: true },
        });
    </script>
</body>
</html>
