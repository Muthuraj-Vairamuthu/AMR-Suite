{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Mapping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #1E1E1E;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logout-btn {
            background-color: #1a2133;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #2a3143;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 80px;
            background-color: #141619;
            height: 107px;
            width: 100%;
        }

        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: white;
            margin-left: 0;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
            margin-right: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.3rem;
        }

        .nav-links img {
            height: 65px;
            width: auto;
        }
        .main-content {
            width: 90%;
            max-width: 1600px;
            margin: 80px auto 40px;
            padding: 40px 60px;
            background-color: #252932;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 50px;
        }

        .mapping-container {
            display: grid;
            grid-template-columns: repeat(3, minmax(300px, 1fr));
            gap: 50px;
            justify-content: center;
            width: 100%;
            margin-bottom: 50px;
        }

        .mapping-section {
            flex: 1;
            min-width: 0;
            background-color: #2a2f3b;
            border-radius: 12px;
            padding: 35px;
            transition: transform 0.2s ease;
        }

        .mapping-section:hover {
            transform: translateY(-5px);
        }

        .mapping-section h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: white;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-group label span.required {
            color: #ff4444;
            margin-left: 4px;
        }

        .select-wrapper {
            position: relative;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #e0e0e0;
            font-size: 1rem;
            appearance: none;
            cursor: pointer;
        }

        .select-wrapper::after {
            content: 'â–¼';
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #333;
        }

        .next-btn {
            background-color: #1a2133;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 200px;
            display: block;
            margin: 50px auto 20px;
            transition: background-color 0.3s ease;
        }

        .next-btn:hover {
            background-color: #2a3143;
        }

        .dynamic-section {
            background-color: transparent;
            padding: 0;
            margin-top: 15px;
        }

        /* Make wide format input match select styling */
        #wideFields input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #e0e0e0;
            font-size: 1rem;
            color: #333;
        }

        /* Add wrapper for input to match select styling */
        .input-wrapper {
            position: relative;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        .input-wrapper::after {
            content: '';
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">AMRSuite</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
            <img src="{% static 'media/tavlab.logo.png' %}" alt="Lab Logo" />
        </div>
    </nav>

    <div class="main-content">
        <h1>Dataset Mapping</h1>
        
        <form action="{% url 'mapping_dataset' %}" method="POST">
            {% csrf_token %}
            <div class="mapping-container">
                <!-- Section 1: Core Fields -->
                <div class="mapping-section">
                    <h2>Core Details</h2>
                    
                    <div class="form-group">
                        <label>Dataset Format<span class="required">*</span></label>
                        <div class="select-wrapper">
                            <select name="dataset_format" required id="formatSelect" title="Select your dataset structure format">
                                <option value="">Choose Format</option>
                                <option value="Wide" {% if format == 'Wide' %}selected{% endif %}>Wide (Multiple Antibiotic Columns)</option>
                                <option value="Long" {% if format == 'Long' %}selected{% endif %}>Long (Single Antibiotic Column)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Bacterial Infection<span class="required">*</span></label>
                        <div class="select-wrapper">
                            <select name="bacterial_infection" required>
                                <option value="">Select Bacterial Species Column</option>
                                {% for column in columns %}
                                    <option value="{{ column }}">{{ column }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Source Input<span class="required">*</span></label>
                        <div class="select-wrapper">
                            <select name="source_input" required>
                                <option value="">Select Patient/Sample Source</option>
                                {% for column in columns %}
                                    <option value="{{ column }}">{{ column }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Section 2: Dynamic Fields -->
                <div class="mapping-section">
                    <h2>Antibiotic Details</h2>
                    
                    <div class="dynamic-section" id="longFields" 
                         style="display: {% if format == 'Long' %}block{% else %}none{% endif %};">
                        <div class="form-group">
                            <label>Antibiotic Name Column<span class="required">*</span></label>
                            <div class="select-wrapper">
                                <select name="antibiotic_name_col" {% if format == 'Long' %}required{% endif %}>
                                    <option value="">Select Antibiotic Names Column</option>
                                    {% for column in columns %}
                                        <option value="{{ column }}">{{ column }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Antibiotic Result Column<span class="required">*</span></label>
                            <div class="select-wrapper">
                                <select name="antibiotic_result_col" {% if format == 'Long' %}required{% endif %}>
                                    <option value="">Select Susceptibility Results</option>
                                    {% for column in columns %}
                                        <option value="{{ column }}">{{ column }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="dynamic-section" id="wideFields" 
                         style="display: {% if format == 'Wide' %}block{% else %}none{% endif %};">
                        <div class="form-group">
                            <label>Antibiotic Column Format<span class="required">*</span></label>
                            <div class="input-wrapper">
                                <input type="text" name="antibiotic_format" 
                                       placeholder="Format: Antibiotic_[suffix] (e.g.: Antibiotic_I)"
                                       pattern="^Antibiotic[_a-zA-Z]+$"
                                       title="Must start with 'Antibiotic' followed by your suffix (e.g. Antibiotic_I)"
                                       {% if format == 'Wide' %}required{% endif %}>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Section 3: Temporal/Cluster -->
                <div class="mapping-section">
                    <h2>Clustering Details</h2>
                    
                    <div class="form-group">
                        <label>Cluster Attribute<span class="required">*</span></label>
                        <div class="select-wrapper">
                            <select name="cluster_attribute" required title="Select column containing cluster/group identifiers">
                                <option value="">Select Grouping Column</option>
                                {% for column in columns %}
                                    <option value="{{ column }}">{{ column }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Time Stamp<span class="required">*</span></label>
                        <div class="select-wrapper">
                            <select name="time_stamp" required>
                                <option value="">Select Temporal Granularity</option>
                                <option value="Year">Year</option>
                                <option value="Month">Month</option>
                                <option value="Date">Date</option>
                                {% for column in columns %}
                                    <option value="{{ column }}">{{ column }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="next-btn">Process Dataset</button>
        </form>
    </div>

    <script>
        // Dynamic field visibility
        document.getElementById('formatSelect').addEventListener('change', function() {
            const format = this.value;
            document.getElementById('longFields').style.display = format === 'Long' ? 'block' : 'none';
            document.getElementById('wideFields').style.display = format === 'Wide' ? 'block' : 'none';
            
            // Toggle required attributes
            document.querySelectorAll('#longFields select').forEach(el => el.required = format === 'Long');
            document.querySelector('#wideFields input').required = format === 'Wide';
        });
    </script>
</body>
</html>
